<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account | CampusConnect NG</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .signup-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #0077b6;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 500;
    }

    input[type="text"], input[type="email"], input[type="password"], input[type="file"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
border-radius: 6px;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-top: 25px;
      cursor: pointer;
      font-size: 16px;
    }

    .note {
      font-size: 13px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form>
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required>

      <label for="username">Username (optional):</label>
      <input type="text" id="username" placeholder="e.g. campusking_01">

      <label for="email">Email Address:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="password">Create Password:</label>
      <input type="password" id="password" required>

      <label for="confirm-password">Re-enter Password:</label>
      <input type="password" id="confirm-password" required>

      <label for="id-card">Upload Student ID/NIN Card:</label>
<input type="file" id="id-card" accept="image/*" required>

      <p class="note">Note: Your ID is used only for verification and is not visible to other users.</p>
      <p class="note">If you provide a username, it will be used as your display name. If not, your first name will be used.</p>

      <button type="submit">Sign Up</button>
    </form>
  </div>

</body>
</html>
