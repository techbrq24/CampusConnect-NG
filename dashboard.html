<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusConnect NG | Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #222;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Sidebar styles */
    #sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 260px;
      height: 100vh;
      background: #fff;
      border-right: 2px solid #0077b6;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      padding: 20px 15px;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    #sidebar.closed {
      transform: translateX(-100%);
    }

    #sidebar .brand {
      font-weight: 700;
font-size: 1.6rem;
      color: #0077b6;
      background: #fff;
      border: 2px solid #0077b6;
      border-radius: 8px;
      padding: 10px 15px;
      text-align: center;
      margin-bottom: 30px;
      user-select: none;
    }

    #sidebar nav a {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
      color: #0077b6;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
      cursor: pointer;
      user-select: none;
    }

    #sidebar nav a:hover {
      background-color: #0077b6;
      color: #fff;
    }

    /* Main content area */
    #content {
      margin-left: 260px;
      flex: 1;
      padding: 30px 40px;
      transition: margin-left 0.3s ease;
    }

    #sidebar.closed + #content {
      margin-left: 0;
    }

    /* Toggle button */
    #toggle-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #0077b6;
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1100;
      transition: background-color 0.3s ease;
      user-select: none;
    }
#toggle-btn:hover {
      background-color: #005f87;
    }

    /* Welcome post */
    .post {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 700px;
      margin: 20px auto;
      padding: 25px 30px;
      font-size: 1rem;
      color: #333;
      animation: fadeIn 0.6s ease;
    }

    .post .post-header {
      font-weight: 700;
      font-size: 1.3rem;
      color: #0077b6;
      margin-bottom: 15px;
    }

    .post .post-text {
      margin-bottom: 20px;
      line-height: 1.5;
      font-size: 1.1rem;
    }

    .post img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      user-select: none;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Welcome animation overlay */
    .welcome-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 119, 182, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeOut 4s ease forwards;
pointer-events: none;
      user-select: none;
    }

    .welcome-text {
      font-size: 5rem;
      font-weight: 900;
      color: #fff;
      animation: popIn 1s ease forwards;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      70% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      #sidebar {
        transform: translateX(-100%);
      }

      #sidebar.open {
        transform: translateX(0);
      }

      #content {
        margin-left: 0 !important;
        padding: 20px;
      }

      #toggle-btn {
        left: 15px;
        top: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Welcome animation -->
  <div id="welcome-animation" class="welcome-animation">
    <div class="welcome-text">Welcome üéâ</div>
  </div>

  <!-- Sidebar -->
  <button id="toggle-btn" aria-label="Toggle Navigation Menu">‚ò∞</button>
<aside id="sidebar" class="closed" aria-label="Sidebar Navigation">
    <div class="brand" tabindex="0">CampusConnect NG</div>
    <nav>
      <a href="#" tabindex="0">üè† News feeds</a>
      <a href="#" tabindex="0">üìä Dashboard</a>
      <a href="#" tabindex="0">üõí Marketplace</a>
      <a href="#" tabindex="0">üí¨ Messages</a>
      <a href="#" tabindex="0">üì¢ Announcement</a>
      <a href="#" tabindex="0">‚öôÔ∏è Settings</a>
      <a href="#" tabindex="0">üîó Referral</a>
      <a href="#" tabindex="0">üí∞ Earnings</a>
    </nav>
  </aside>

  <!-- Main content -->
  <main id="content" tabindex="0">
    <section class="post" aria-label="Welcome Post">
      <div class="post-header">Welcome @Username üéâ</div>
      <div class="post-text">
        Welcome to CampusConnect NG Student mart! üéâ Drop a hello and introduce yourself üòä
      </div>
      <img src="https://i.ibb.co/qYgKsvCP/Screenshot-20251219-185926.jpg" alt="Welcome to CampusConnect NG" />
    </section>
  </main>

  <script>
    // Sidebar toggle functionality
    const toggleBtn = document.getElementById('toggle-btn');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('closed');
      // For mobile: toggle open class
if(window.innerWidth <= 768){
        sidebar.classList.toggle('open');
      }
    });

    // Welcome animation auto hide
    window.addEventListener('load', () => {
      const welcome = document.getElementById('welcome-animation');
      setTimeout(() => {
        welcome.style.display = 'none';
      }, 4000);
    });
  </script>

</body>
</html>
