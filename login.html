<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CampusConnect NG | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: #ffffff;
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .logo img {
      width: 70px;
      margin-bottom: 15px;
    }

    h2 {
      color: #0077b6;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0077b6;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      text-decoration: none;
      color: #0077b6;
      margin: 0 8px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="logo">
      <img src="https://i.ibb.co/j9ZddxDG/Campus-Connect-NG-20251219-123708.jpg" alt="CampusConnect NG">
    </div>
    <h2>Welcome to CampusConnect NG</h2>
    <form>
      <input type="text" placeholder="Phone number or Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="links">
      <a href="#">Create Account</a> | 
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>

</body>
  </html>
